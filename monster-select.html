<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yu-Gi-Oh Battle Simulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="monster-select.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <body>
        <header><h1>Well done on your victory, please choose your next monster!</h1></header>
        <main>
            <div class="monster-card">
                <img src="https://dacardworld2.imgix.net/23584.jpg?auto=format%2Ccompress&fm=jpg&h=1800&ixlib=php-1.2.1&w=1800&s=18a4edeacc35f29f0fafc6395f1b7538">

                <div class="monster-info">
                    <p>Health: 2500/2500</p>
                    <p>White Lightning: 800 damage</p>
                    <p>Successor Soul: 650 damage</p>
                    <p>Burst Stream Of Destruction: 550 damage</p>
                </div>
            </div>
        </main>
    </body>
</html>
