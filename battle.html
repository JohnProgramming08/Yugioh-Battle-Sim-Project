<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yu-Gi-Oh Battle Simulator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="battle.css">
    </head>
    <body>
        <div class="section-div">
            <section id="enemy-section">
                <p class="health-display" id="enemy-health">Enemy Health: </p>
                <img id="enemy-img" src="https://dacardworld2.imgix.net/23584.jpg?auto=format%2Ccompress&fm=jpg&h=1800&ixlib=php-1.2.1&w=1800&s=18a4edeacc35f29f0fafc6395f1b7538">
            </section>
            <section id="player-section">
                <p class="health-display" id="player-health">Your Health: </p>
                <img id="player-img" src="https://vignette1.wikia.nocookie.net/yugioh/images/b/b3/DarkMagician-SD6-EN-C-UE.png/revision/latest?cb=20160331211958">
            </section>
        </div>
        <div class="section-div">
            <section id="history-section">
                <p id="start-text">The Battle begins, you face off against Blue Eyes White Dragon!</p>
            </section>
            </section>
            <section id="move-section">
                <h2 id="move-header">ABILITIES</h2>
                <div id="card-div"></div>
            </section>
        </div>
        <div id="restart-div">
            <h3 id="win-lose"></h3>
            <h3>Would you like to play again?</h3>
            <div id="options">
                <a id="no" href="index.html">No</a>
                <a id="yes" href="monster-select.html">Yes!</a>
            </div>
        </div>
        <div id="filter"></div>
        <script src="battle.js"></script>
    </body>
</html>
